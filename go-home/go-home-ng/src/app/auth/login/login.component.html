<main id="contact_page">
  <div class="container">
      <div class="row">
          
          <div class="col-md-8">
              <div class="main_title a_left">
                  <h2>Login</h2>
              </div>
              <form id="contact-form-page" [formGroup]="formRegister" (ngSubmit)="login()">
                  <div class="row">

             
                    <div class="col-md-6 col-sm-6">
                      <div  class="form-group {{isvalidInput('email')}} has-feedback">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control " name="email" formControlName="email"
                        placeholder="Escribe tu email" aria-describedby="inputErroremail">
                        <span *ngIf="submitted &&  f['email']?.errors?.['required']" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span *ngIf="submitted &&  f['email']?.errors?.['required']" id="inputErroremail" class="sr-only"></span>
                        <label *ngIf="submitted &&  f['email']?.errors?.['required']" >El campo<strong> Email </strong> es requerido</label> 
                      </div>
                    </div>
        
                    <div class="col-md-6 col-sm-6">
                      <div  class="form-group {{isvalidInput('password')}} has-feedback">
                        <label class="control-label">Password</label>
                        <input type="text" class="form-control " name="password" formControlName="password"
                        placeholder="Escribe tu Password" aria-describedby="inputErrorpassword">
                        <span *ngIf="submitted &&  f['password']?.errors?.['required']" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span *ngIf="submitted &&  f['password']?.errors?.['required']" id="inputErrorpassword" class="sr-only"></span>
                        <label *ngIf="submitted &&  f['password']?.errors?.['required']" >El campo<strong> password </strong> es requerido</label> 
                      </div>
                    </div>


                  </div>

                  <div class="form-group col-md-12">
                    <button type="submit" class="button  btn_blue mt40 upper pull-right">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Entrar
                    </button>
                </div>

              </form>
          </div>
          
          <div class="col-md-4">
              
          </div>
      </div>
  </div>
</main>
